<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Every Bite Matters</title>
  <style>
    body {
      margin: 0;
      background: #d0f4f7;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .scene {
      position: relative;
      width: 320px;
      height: 240px;
      background: linear-gradient(to top, #a8e6cf 50%, #d0f4f7 50%);
      image-rendering: pixelated;
      border: 8px solid #4ecdc4;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.3);
    }

    .fruit {
      font-size: 32px;
      position: absolute;
      animation: bounce 2s infinite ease-in-out;
    }

    .fruit:nth-child(1) { left: 40px; animation-delay: 0s; }
    .fruit:nth-child(2) { left: 100px; animation-delay: 0.3s; }
    .fruit:nth-child(3) { left: 160px; animation-delay: 0.6s; }
    .fruit:nth-child(4) { left: 220px; animation-delay: 0.9s; }

    @keyframes bounce {
      0%, 100% { bottom: 20px; }
      50% { bottom: 60px; }
    }

    .message {
      margin-top: 1.5rem;
      font-size: 1.5rem;
      color: #33691e;
      text-shadow: 1px 1px #ffffff;
      animation: pulse 3s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(1.05); }
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="fruit" style="bottom:20px;">üçé</div>
    <div class="fruit" style="bottom:20px;">üçå</div>
    <div class="fruit" style="bottom:20px;">ü•ï</div>
    <div class="fruit" style="bottom:20px;">üçá</div>
  </div>
  <div class="message">Every Bite Matters üíö</div>
</body>
</html>
